<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{../templates/favicon.ico}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<style>
    body {
        background: url("/img/background.jpg") no-repeat fixed;
        background-size: cover;
    }

    .myDiv {
        border: 5px groove #3c5984;
        background: rgba(0,9,44, 0.9);
        text-align: center;
        top:50%;
        left:50%;
        width: 600px;
        margin: 120px 0 0 320px;
        padding: 30px 90px 30px 90px;
    }

    span{
        color: 	#dbc4b4;
        margin-right: 50px;
    }
</style>
<body>
<div class="myDiv" >
    <h2 style="color: aliceblue; padding-bottom: 30px" >Sign in</h2>
    <form th:action="@{/login}" method="post">
        <input pattern="^[A-Za-z_-]*$"  type="text"
               name="email" class="form-control" placeholder="Email"
               autofocus autocomplete="off"
               style=" width:270px; margin-left: 70px" required/> <br/>

        <input type="password" pattern="^[A-Za-z_-]*$"
               name="password" class="form-control" placeholder="Password"
               autofocus autocomplete="off"
               style=" width:270px; margin-left: 70px" required /> <br/>

        <button class="btn btn-primary" style=" width:150px; margin-top: 20px; margin-bottom: 20px"
                type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
