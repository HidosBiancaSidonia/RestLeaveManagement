<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/company.png}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Sign In</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<style>
    body {
        background: url("/img/background.jpg") no-repeat fixed;
        background-size: cover;
    }

    .myDiv {
        border: 5px groove #3c5984;
        background: rgba(0,9,44, 0.9);
        text-align: center;
        top:50%;
        left:50%;
        width: 600px;
        margin: 12px 0 0 0px;
        padding: 30px 90px 30px 90px;
    }

    span{
        color: 	#dbc4b4;
        margin-right: 50px;
    }
</style>
<body>
<br>
<br>

<div class="container">
    <form th:action="@{/login}" method="post">

        <!-- error message -->
        <div th:if="${param.error}" style="width: 600px">
            <div class="alert alert-danger">Invalid username or password.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}" style="width: 600px">
            <div class="alert alert-info">You have been logged out.</div>
        </div>

        <div class="myDiv" >
             <h2 style="color: aliceblue; padding-bottom: 30px" >Log In</h2>

             <div class = "form-group">
                 <label for ="username" style="color: white"> Email </label>
                 <input type="text" class="form-control" id ="username" name = "username"
                           placeholder="Enter Email: surname.name@company.com" autocomplete="off"
                           style=" width:370px; margin-left: 25px" required/> <br/>
             </div>

             <div class="form-group">
                <label for="password" style="color: white">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Enter Password" autofocus autocomplete="off"
                       style=" width:370px; margin-left: 25px" required /> <br/>
             </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input class="btn btn-primary" style=" width:150px; margin-top: 20px; margin-bottom: 20px"
                                   type="submit" name="login-submit" id="login-submit"
                                   value="Log In" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
